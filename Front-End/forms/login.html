<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
   <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <section id="container">
        <header>

      <img src="../assets/faceboklgo.svg" alt="" width="300px" />
      <p id="fbp">
        Facebook helps you connect and <br />
        share with the people in your life.
      </p>
    </header>

    <main>
      <form action="">
        <div class="input-div">
          <input type="text" placeholder="Email Address or phone number" />
        </div>
        <div class="input-div">
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <button type="submit">Log in</button>
        </div>
        <p>
          <a href="#" id="fp">Forgotten password?</a>
        </p>
        <hr />
        <p>
          <a href="#" id="cna">Create new account</a>
        </p>
      </form>
      <p id="cap">
        <a href="#" id="cp"> Create a Page</a> for a celebrity, brand or
        business.
      </p>
    </main>

    </section>
  </body>
</html>
