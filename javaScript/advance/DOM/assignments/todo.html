      <div

      >

        <input
          id="input"
          type="text"
          class="w-full px-4 outline-none bg-transparent"
          placeholder="add your task"
        /> 
        <button
          onclick="addTask()"
          class="bg-green-700 text-white py-2 px-8 rounded-full"
        >
          Add
        </button>

      </div>
      <section id="content">
    
      </section>

    <script>
      let sec = document.getElementById("content");
      let div = document.createElement("div");
      let inputElem = document.getElementById("input");

    

      sec.append(div);
      let tasks = ['a','b','j'];

      function addTask() {

        let inputElem = document.getElementById("input");
        let inputValue = inputElem.value
        tasks.push(inputValue);
        inputElem.value = "";

        console.log(tasks);

        let p = document.createElement("p");
        lastItem = tasks.length-1
        p.textContent = tasks[lastItem];
        div.appendChild(p);



        let span = document.createElement('span')
        let i = document.createElement('i')
        let i2 = document.createElement('i')
        i.className = "bi text-white bg-red-500 px-1 bi-x-lg"
        i2.className = "bi bi-pencil-square bg-blue-500 text-white px-1 rounded ml-4 mr-8 "
        span.className = "float-right"
        span.append(i,i2)
        p.appendChild(span)

        //delete a task
        i.onclick = function () {
        div.removeChild(p)
        }

        //update a task
     
        i2.onclick = function () {
          newTask = prompt('Edit task:', p.textContent)
          p.textContent = newTask
          p.appendChild(span)
          let a = tasks.indexOf(p.textContent)
    
          tasks[a] = newTask;

        }
console.log(tasks);
